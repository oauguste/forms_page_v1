<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formsSheet</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div class="main">
      <div class="banner">
        <div class="logo">
          <img src="./Inject transparency  2.PNG" alt="logo" class="injector" />
          <h1>Botox and Fillers</h1>
        </div>
      </div>
      <div class="text">
        <div class="top">
          <div class="texth1">
            <h2>
              This is not a real online service! Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Necessitatibus, commodi! Sign up
              now to get started.
              <p>You know you want to!</p>
            </h2>
          </div>
        </div>
        <div class="middle">
          <div class="texth2">
            <h2>Let's do this!</h2>
          </div>
          <div class="form-section">
            <div class="first_form_section">
              <form
                action="http://127.0.0.1:5500/index.html"
                method="post"
              ></form>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" />

              <label for="email_address">Email Address</label>
              <input type="email" name="email_address" id="email_address" />

              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="second_form_section">
              <form
                action="http://127.0.0.1:5500/index.html"
                method="post"
              ></form>

              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" />

              <label for="phone_number">Phone Number</label>
              <input type="number" name="phone_number" id="phone_number" />

              <label for="password_confirm">Confirm Password</label>
              <input
                type="password"
                name="password_confirm"
                id="password_confirm"
              />
            </div>
          </div>
        </div>
        <div class="lower">
          <div class="button-class">
            <button>Create Account</button>
          </div>
          <div>
            <p>Already have an account? <a href="Login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
